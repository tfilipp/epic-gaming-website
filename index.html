window.addEventListener("load", function() {
  var elements = document.getElementsByClassName("rainbowText");

  for (let i = 0; i < elements.length; i++) {
    let element = elements[i];
    let originalText = element.innerText; // Сохраняем оригинальный текст

    // Разделяем текст на отдельные символы, оборачивая каждый в <span>
    element.innerHTML = "";
    for (let j = 0; j < originalText.length; j++) {
      let charSpan = document.createElement("span");
      charSpan.innerText = originalText[j];
      charSpan.style.color = "#fff"; // Изначально белый цвет
      element.appendChild(charSpan);
    }

    // Добавляем обработчик события наведения мыши
    element.addEventListener("mouseenter", function() {
      let spans = element.getElementsByTagName("span");
      for (let k = 0; k < spans.length; k++) {
        spans[k].style.color = `hsl(${360 * k / spans.length}, 80%, 50%)`;
      }
    });

    // Добавляем обработчик события убирания мыши
    element.addEventListener("mouseleave", function() {
      let spans = element.getElementsByTagName("span");
      for (let k = 0; k < spans.length; k++) {
        spans[k].style.color = "#fff";
      }
    });
  }
});
</script>
